<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Display Menu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container1">
    <div class="top-text1">
      <p>These aren't just pictures-they're snapshots of the good times we've had. Each one holds a memory of the laughs, the adventures, and the moments that made hanging out together so great.</p>
    </div>

    <div class="photo-frame1">
      <div id="carousel1" class="photo-carousel1">
        <img class="photo1" />
        <img class="photo1" />
        <img class="photo1" />
      </div>
    </div>

    <div class="controls1">
      <button id="prev-btn1">←</button>
      
      <button id="next-btn1">→</button>
    </div>
    <a href="index.html" class="back-button1">← Back</a>
  </div>

  <div id="overlay1" class="overlay1 hidden1">
    <span id="close-btn1">×</span>
    <img id="zoomed-photo1" />
  </div>

  <script src="script.js"></script>
</body>
</html>
